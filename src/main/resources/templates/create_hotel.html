<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="base::layout(~{::section})">
<head>
<title>User Management System</title>
</head>
<section>
<br>
	<div class = "container">
		<div class = "row">
			<div class ="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
				<h1 class = "text-center"> Create New Hotel </h1>
				<div class="card-body">
							<form action="addHotel" method="post">
								<div class="mb-3">
									<label>Enter Name</label> <input type="text"
										name="name" class="form-control">
								</div>
								<div class="mb-3">
									<label>Enter Address</label> <input type="text"
										name="address" class="form-control">
								</div>
								<div class="mb-3">
									<label>Enter Contact No.</label> <input type="text"
										name="contactNo" class="form-control">
								</div>
								<button class="btn btn-primary col-md-12">Submit</button>
							</form>
						</div>
			</div>
		</div>
	</div>
</section>
</html>
