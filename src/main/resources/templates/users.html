<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="base::layout(~{::section})">
<head>
<meta charset="ISO-8859-1">
<title>Hotel Management System</title>
</head>
<section>
	<div class ="container">
		<div class = "row">
			<h1> List Users </h1>
		</div>
		
		<div class = "row">
			<div class = "col-lg-3">
				<a th:href = "@{/user/new}" class = "btn btn-primary btn-sm mb-3"> Add User</a>
			</div>
		</div>
		
		<th:block th:if="${session.msg}">
							<p class="text-center fs-4 text-failure">[[${session.msg}]]</p>
							<th:block th:text="${#session.removeAttribute('msg')}"></th:block>
						</th:block>
		<table class = "table table-striped table-bordered">
			<thead class = "table-dark">
				<tr>
					<th> User First Name</th>
					<th> User Last Name</th>
					<th> User Email </th>
					<th> User Mobile </th>
					<th> User Role </th>
					<th> Actions </th>
				</tr>
			</thead>
			
			<tbody>
				<tr th:each = "user: ${users}">
					<td th:text = "${user.firstName}"></td>
					<td th:text = "${user.lastName}"></td>
					<td th:text = "${user.email}"></td>
					<td th:text = "${user.mobileNo}"></td>
					<td th:text = "${user.role}"></td>
					<td>
						<a th:href = "@{/user/update/{email}(email=${user.email})}"
						 class = "btn btn-primary">Update</a>
						
						<a th:href = "@{/deleteUser/{email}(email=${user.email})}"
						 class = "btn btn-danger">Delete</a>
						 
					</td>
				</tr>
			</tbody>
		
		</table>
		
	</div>
</section>
</html>
