<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="base::layout(~{::section})">

<head>
    <meta charset="UTF-8">
    <title>Hotel Search</title>
</head>

<body>
    <section>
        <div class="container">
            <div class="row">
                <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
                    <h1 class="text-center">Search Hotels</h1>
                    <div class="card-body">
                        <form th:action="@{/home}" method="GET">
                            <div class="mb-3">
                                <label>Enter Country</label>
                                <input type="text" name="country" class="form-control" required>
                            </div>
                            <div class="mb-3">
                                <label>Enter City</label>
                                <input type="text" name="city" class="form-control" required>
                            </div>
                            <button class="btn btn-primary col-md-12">Search</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <section>
        <div class="container">
            <div class="row">
                <h1>Hotel List</h1>
            </div>
            <table class="table table-striped table-bordered">
                <thead class="table-dark">
                    <tr>
                        <th>Hotel Name</th>
                        <th>Country</th>
                        <th>City</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="hotel : ${hotels}">
                        <td th:text="${hotel.name}"></td>
                        <td th:text="${hotel.country}"></td>
                        <td th:text="${hotel.city}"></td>
                        <td>
                            <a th:href="@{/user/viewHotel/{id}(id=${hotel.id})}" class="btn btn-primary">View Details</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </section>
</body>

</html>
