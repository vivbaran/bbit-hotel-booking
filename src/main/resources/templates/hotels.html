<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="base::layout(~{::section})">
<head>
<meta charset="ISO-8859-1">
<title>Hotel Management System</title>
</head>
<section>
	<div class ="container">
		<div class = "row">
			<h1> List Hotels </h1>
		</div>
		
		<div class = "row">
			<div class = "col-lg-3">
				<a th:href = "@{/user/hotel/new}" class = "btn btn-primary btn-sm mb-3"> Add Hotel</a>
			</div>
		</div>
		<table class = "table table-striped table-bordered">
			<thead class = "table-dark">
				<tr>
					<th> Hotel Name</th>
					<th> Country</th>
					<th> City</th>
					<th> Hotel Address</th>
					<th> Actions </th>
				</tr>
			</thead>
			
			<tbody>
				<tr th:each = "hotel: ${hotels}">
					<td th:text = "${hotel.name}"></td>
					<td th:text= "${hotel.country}"></td>
					<td th:text= "${hotel.city}"></td>
					<td th:text = "${hotel.address}"></td>
					<td> 
					    <a th:href = "@{/user/viewHotel/{id}(id=${hotel.id})}"
						 class = "btn btn-primary">View Details</a>
						 
						<a th:href = "@{/user/updateHotel/{id}(id=${hotel.id})}"
						 class = "btn btn-primary">Update</a>
						
						<a th:href = "@{/deleteHotel/{id}(id=${hotel.id})}"
						 class = "btn btn-danger">Delete</a>
						 
					</td>
				</tr>
			</tbody>
		
		</table>
		
	</div>
</section>
</html>
