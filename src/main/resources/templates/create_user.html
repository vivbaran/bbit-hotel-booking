<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="base::layout(~{::section})">
<head>
<title>User Management System</title>
</head>
<section>
<br>
	<div class = "container">
		<div class = "row">
			<div class ="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
				<h1 class = "text-center"> Create New User </h1>
				<div class="card-body">
							<form action="addUser" method="post">
								<div class="mb-3">
									<label>Enter First Name</label> <input type="text"
										name="firstName" class="form-control">
								</div>
								<div class="mb-3">
									<label>Enter Last Name</label> <input type="text"
										name="lastName" class="form-control">
								</div>
								<div class="mb-3">
									<label>Enter Email</label> <input type="text" name="email"
										class="form-control">
								</div>
								<div class="mb-3">
									<label>Enter Mobile No</label> <input type="text" name="mobileNo"
										class="form-control">
								</div>
								<div class="mb-3">
									<label>Enter Role</label> <input type="text"
										name="role" class="form-control">
								</div>
								<div class="mb-3">
									<label>Enter Password</label> <input type="text"
										name="password" class="form-control">
								</div>
								<button class="btn btn-primary col-md-12">Submit</button>
							</form>
						</div>
			</div>
		</div>
	</div>
</section>
</html>
